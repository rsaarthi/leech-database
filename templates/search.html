{% extends "base.html" %}

{% block title %}Search - Leech Database{% endblock %}

{% block content %}
    <!-- Main content block -->
    <div class="container mt-5">
        <h2>Search the Leech Database</h2>
        <p>Search by protein name, species, or other related keywords.</p>

        <form action="/search" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="search_value" placeholder="Enter search term" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if tables %}
        <div class="table-responsive mt-4">
            {{ tables|safe }}
        </div>
        {% endif %}
    </div>
</div>


{% endblock %}
