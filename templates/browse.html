{% extends "base.html" %}

{% block title %}Browse Leech Proteins - Leech Database{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Browse Leech Proteins</h2>
    <form action="/browse" method="POST" class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <label for="browse_type" class="form-label">Browse by:</label>
                <select name="browse_type" class="form-select" id="browse_type">
                    <option value="species">Species</option>
                    <option value="protein">Protein</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button type="submit" class="btn btn-primary me-2">A to Z</button>
                <button type="submit" name="reverse" value="true" class="btn btn-secondary">Z to A</button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
       
        {{ tables|safe }}  <!-- The table with results is injected here -->
    </div>
</div>
{% endblock %}
